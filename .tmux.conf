set -g status-keys vi
setw -g mode-keys vi

set -g base-index 1

set -g prefix C-a
unbind C-b
bind C-a send-prefix

bind-key -T prefix y resize-pane -Z

# smart pane switching with awareness of vim splits
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind r source-file ~/.tmux.conf

bind-key -Tcopy-mode-vi 'v' send -X begin-selection \; send -X rectangle-toggle
bind-key -Tcopy-mode-vi 'y' send -X copy-selection

# Fancy status bar
set -g status-interval 2
set -g status-right '#(powerline tmux right)'

source '/Users/dimitarzoin/Library/Python/2.7/lib/python/site-packages/powerline/bindings/tmux/powerline.conf'
set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/lib/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/lib/tmux-powerline/powerline.sh right)"

bind C-[ run '~/lib/tmux-powerline/mute_powerline.sh left'		# Mute left statusbar.
bind C-] run '~/lib/tmux-powerline/mute_powerline.sh right'		# Mute right statusbar.

